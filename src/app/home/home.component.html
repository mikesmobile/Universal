
<div class="slideshow" id="slideshow">
    <!--Carousel Wrapper-->
    <mdb-carousel #carousel [isControls]="true" class="carousel slide" [animation]="'slide'" [interval]="4000">
        <!--First slide-->
        <mdb-slide>
            <div class="view w-100 hm-bluegrey-light">
                <img class="d-block w-100 modal-image" src="assets/images/main/three-sliding-security-doors.jpg" alt="First slide">
                <div class="mask waves-light" mdbRippleRadius></div>
            </div>
            <div class="carousel-caption text-md-center animate-box fadeInUp animated">
                <div class="transparent-gray pt-4 pb-1">
                    <h2 class="h2-responsive px-4">Custom Security Doors</h2>
                    <p class="px-4">Traditional Steel or Contemporary</p>
                </div>
                <button type="button" class="btn blue waves-light" mdbRippleRadius [pageScrollOffset]="55"  mdbPageScroll href="#Security-Doors-and-Windows">Learn More</button>
            </div>
        </mdb-slide>
        <!--/First slide-->
        <!--Second slide-->
        <mdb-slide>
            <div class="view w-100 hm-stylish-light">
                <img class="d-block w-100 modal-image" src="assets/images/main/single-chimney.jpg" alt="Second slide">
                <div class="mask waves-light" mdbRippleRadius></div>
            </div>
            <div class="carousel-caption text-md-center animate-box fadeInUp animated">
                <div class="transparent-gray pt-4 pb-3">
                    <h2 class="h2-responsive px-4">Full Service Chimney Maintenance</h2>
                    <p class="px-4">Inspections · Cleaning · Repairs · Accessories</p>
                </div>
                <button type="button" class="btn blue waves-light"  [pageScrollOffset]="55" mdbPageScroll href="#chimney-services" mdbRippleRadius>Learn More</button>
            </div>
        </mdb-slide>
        <!--/Second slide-->
        <!--Third slide-->
        <mdb-slide>
            <div class="view w-100 hm-stylish-light">
                <img class="d-block w-100 modal-image" src="assets/images/awnings/awning2.png" alt="Third slide">               
                <div class="mask waves-light" mdbRippleRadius></div>
            </div>
            <div class="carousel-caption text-md-center animate-box fadeInUp animated">
                <div class="transparent-gray pt-4 pb-1">
                    <h2 class="h2-responsive px-4">Awnings</h2>
                    <p class="px-4">Awnings · Drop Rolls · Fixed Shades</p>
                </div>
                <button type="button" class="btn blue waves-light"  [pageScrollOffset]="55" mdbPageScroll href="#awnings" mdbRippleRadius>Learn More</button>
            </div>
        </mdb-slide>
        <!--/Third slide-->
    </mdb-carousel>
    <!--/.Carousel Wrapper-->
</div>

<app-action-buttons></app-action-buttons>

<app-service-list></app-service-list>



<!--QuoteForm Modal-->
<div class="container">
    <div mdbModal #quoteFormModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="quoteFormModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close pull-right" aria-label="Close" (click)="quoteFormModal.hide()">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Get a Free Quote Now! <br/><span class="orange-text">1-877-520-3595</span></h4>
                </div>
                <div class="modal-body">
                    <!-- <div class="md-form form-sm">
                        <mdb-select [options]="optionsSelect" [multiple]="true" placeholder="What service were you interested in?"></mdb-select>
                    </div> -->
                    <div class="md-form form-sm">
                        <mdb-select [options]="groupOptionsSelect" placeholder="Choose your option" class="colorful-select dropdown-primary"></mdb-select>
                    </div>
                    <div class="md-form form-sm">
                        <input mdbActive type="text" id="form1" class="form-control">
                        <label for="fullName" class="">Full Name</label>
                    </div>
                    <div class="md-form form-sm">
                        <input mdbActive type="text" id="form1" class="form-control">
                        <label for="city" class="">City</label>
                    </div>
                    <div class="md-form form-sm">
                        <input mdbActive type="text" id="form1" class="form-control">
                        <label for="phone" class="">Phone</label>
                    </div>
                    <div class="md-form form-sm">
                        <input mdbActive type="text" id="form1" class="form-control">
                        <label for="email" class="">Email</label>
                    </div>
                    <div class="md-form">
                        <textarea mdbActive type="text" id="form7" class="md-textarea"></textarea>
                        <label for="form7">How can we help</label>
                    </div>
                </div>

                <div class="d-flex flex-row">
                    <button type="button" class="btn gray waves-light w-100" aria-label="Close" (click)="quoteFormModal.hide()" mdbRippleRadius>Close</button>
                    <button type="button" class="btn blue relative waves-light w-100" mdbRippleRadius>Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
