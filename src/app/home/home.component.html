<div class="slideshow" id="slideshow">
  <mdb-carousel
    #carousel
    [isControls]="true"
    class="carousel slide"
    [animation]="'slide'"
    [interval]="4000"
  >
    <mdb-slide>
      <div class="view w-100 hm-bluegrey-light">
        <img
          class="d-block w-100 modal-image"
          src="assets/images/main/three-sliding-security-doors.jpg"
          alt="First slide"
        />
        <div class="mask waves-light" mdbRippleRadius></div>
      </div>
      <div
        class="carousel-caption text-md-center animate-box fadeInUp animated"
      >
        <div class="transparent-gray pt-4 pb-1">
          <h2 class="h2-responsive px-4">Custom Security Screen Doors</h2>
          <p class="px-4">Traditional Steel or Contemporary</p>
        </div>
        <button
          type="button"
          class="btn blue waves-light"
          mdbRippleRadius
          [pageScrollOffset]="55"
          mdbPageScroll
          href="#Security-Doors-and-Windows"
        >
          Learn More
        </button>
      </div>
    </mdb-slide>
    <mdb-slide>
      <div class="view w-100 hm-stylish-light">
        <img
          class="d-block w-100 modal-image"
          src="assets/images/main/single-chimney.jpg"
          alt="Second slide"
        />
        <div class="mask waves-light" mdbRippleRadius></div>
      </div>
      <div
        class="carousel-caption text-md-center animate-box fadeInUp animated"
      >
        <div class="transparent-gray pt-4 pb-3">
          <h2 class="h2-responsive px-4">Full Service Chimney Maintenance</h2>
          <p class="px-4">Inspections · Cleaning · Repairs · Accessories</p>
        </div>
        <button
          type="button"
          class="btn blue waves-light"
          [pageScrollOffset]="55"
          mdbPageScroll
          href="#chimney-services"
          mdbRippleRadius
        >
          Learn More
        </button>
      </div>
    </mdb-slide>
    <mdb-slide>
      <div class="view w-100 hm-stylish-light">
        <img
          class="d-block w-100 modal-image"
          src="assets/images/awnings/awning2.png"
          alt="Third slide"
        />
        <div class="mask waves-light" mdbRippleRadius></div>
      </div>
      <div
        class="carousel-caption text-md-center animate-box fadeInUp animated"
      >
        <div class="transparent-gray pt-4 pb-1">
          <h2 class="h2-responsive px-4">Awnings</h2>
          <p class="px-4">Awnings · Drop Rolls · Fixed Shades</p>
        </div>
        <button
          type="button"
          class="btn blue waves-light"
          [pageScrollOffset]="55"
          mdbPageScroll
          href="#awnings"
          mdbRippleRadius
        >
          Learn More
        </button>
      </div>
    </mdb-slide>
  </mdb-carousel>
</div>

<app-action-buttons></app-action-buttons>

<app-service-list></app-service-list>
