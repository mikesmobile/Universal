<app-action-buttons></app-action-buttons>
<div class="container">
  <ng-container *ngIf="region">
    <div>
      <h1 class="p-4 text-center" [innerHTML]="this.title"></h1>
      <hr />
      <h2
        class="p-4 text-center"
        [innerHTML]="this.regionNumbers[this.region.region]"
      ></h2>
      <hr />
      <h4 class="p-3 text-center" [innerHTML]="region.description"></h4>
      <hr />
    </div>
    <app-flipcard-list
      class="p-4"
      [images]="images"
      [CardTexts]="region.cards"
      [categories]="['Chimney Services']"
    ></app-flipcard-list>
    <div class="m-3 row">
      <div
        *ngFor="let city of cities"
        class="list-group col-6 col-lg-4 col-xl-3"
      >
        <h3 class="list-group-item" [innerHTML]="city"></h3>
      </div>
    </div>
  </ng-container>
</div>
