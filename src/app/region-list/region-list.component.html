<app-action-buttons></app-action-buttons>

<div class="container">
  <section class="section pb-3 text-center text-lg-left">
    <h1 class="text-center mt-md-4 pt-4 pb-md-4">Regions</h1>
    <p class="section-description px-4">
      We offer our services to all these areas!.
    </p>
    <div *ngFor="let region of regions">
      <u [innerHTML]="region.region"></u>
      <div *ngFor="let service of region.services">
        <a [routerLink]="['/', service.slug, region.slug]">
          <div innerHTML="{{ service.title }} in {{ region.region }}"></div>
        </a>
      </div>
    </div>
  </section>
</div>
