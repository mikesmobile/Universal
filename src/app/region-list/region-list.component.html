<app-action-buttons></app-action-buttons>

<div class="container">
  <section class="section pb-3 text-center text-lg-left">
    <h1 class="text-center mt-md-4 pt-4 pb-md-4">Regions</h1>
    <p class="section-description px-4">
      We offer our services to all these areas!.
    </p>
    <div *ngFor="let region of regions">
      <u>{{ region }}</u>
      <div *ngFor="let k of regionList">
        <div *ngIf="region && k.region.toLowerCase() === region.toLowerCase()">
          <a
            *ngIf="k.type === 'landing-chimney'"
            [routerLink]="['/chimneys/', k.slug]"
          >
            <div [innerHTML]="k.title"></div>
          </a>
          <a
            *ngIf="k.type === 'landing-screen'"
            [routerLink]="['/screens/', k.slug]"
          >
            <div [innerHTML]="k.title"></div>
          </a>
          <a
            *ngIf="k.type === 'landing-security'"
            [routerLink]="['/security/', k.slug]"
          >
            <div [innerHTML]="k.title"></div>
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
