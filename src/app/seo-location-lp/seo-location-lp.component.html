<ng-container *ngIf="landingPage">
  <div class="container">
    <ng-container *ngFor="let number of numbers; index as i">
      <img src="https://mdbootstrap.com/img/Photos/Others/img%20%28{{i+1}}%29.jpg" />
    </ng-container>
  </div>

  <div class="container">
    <div class="view hm-white-light" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/img%20%2817%29.jpg); background-attachment: fixed; height: 600px;">
      <div class="full-bg-img">
        <div class="container">
          <div class="d-flex align-items-center d-flex justify-content-center" style="height: 600px">
            <div class="row mt-5">
              <div class="col-md-12 wow fadeIn mb-3">
                <div class="intro-info-content text-center">
                  <h1 class="display-1 mb-2 wow fadeInDown" data-wow-delay="0.3s">VIEW<a class="indigo-text font-bold">GUARD</a></h1>
                  <h5 class="font-up mb-3 mt-1 font-bold wow fadeIn" data-wow-delay="0.4s">High Quality Security Doors</h5>
                  <a class="btn blue btn-lg wow fadeIn waves-light" mdbRippleRadius data-wow-delay="0.4s">Call Now</a>
                  <a class="btn orange btn-lg wow fadeIn waves-light" mdbRippleRadius data-wow-delay="0.4s">View More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="view hm-white-light" style="background-image: none; z-index: 0; min-height: 500px;">
      <div class="full-bg-img">
        <div class="container flex-center">
          <div class="row mt-5 py-5">
            <div class="col-md-12 wow fadeIn mb-3" style="animation-name: none; visibility: visible;">
              <div class="text-center">
                <h1 class="display-2 mb-2 wow fadeInDown" data-wow-delay="0.3s">ANNA'S <a class="white-text font-bold">BLOG</a></h1>
                <h5 class="font-up mb-3 mt-1 font-bold wow fadeInDown" data-wow-delay="0.4s">Interior designer & Nature lover</h5>
                <a class="btn btn-elegant btn-lg wow fadeInDown waves-effect waves-light" mdbRippleRadius data-wow-delay="0.4s">portfolio</a>
                <a class="btn btn-outline-white btn-lg wow fadeInDown waves-effect waves-light" mdbRippleRadius data-wow-delay="0.4s">About me</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="video-parallax"><video src="https://mdbootstrap.com/img/video/flowers.mp4" frameborder="0" autoplay="" loop=""></video>
      </div>
    </div>
  </div>
</ng-container>
