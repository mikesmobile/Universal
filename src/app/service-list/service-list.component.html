<ng-container *ngFor="let category of categories; index as i">
  <div class="container service-list mt-3">
    <div class="row">
      <!-- ServiceList Title -->
      <div class="col-12 pb-2">
        <ng-container
          *ngFor="let service of (categoryList | findByTitle: categories[i])"
        >
          <h1 class="text-center py-3" [id]="service.slug">
            <a
              class="orange-text"
              [routerLink]="['/about', service.slug]"
              [innerHTML]="category"
            ></a>
          </h1>
        </ng-container>
      </div>

      <ng-container
        *ngFor="let service of (serviceList | findByCategory: categories[i])"
      >
        <div class="col-6 col-md-4 col-lg-3">
          <div class="flip-container">
            <a
              class="d-block flipper"
              [routerLink]="['/', service.type, service.slug]"
            >
              <div class="front">
                <div class="view waves-light" mdbRippleRadius>
                  <img
                    [src]="service.tileImage"
                    class="img-fluid"
                    [alt]="service.title"
                  />
                </div>
                <h4 class="card-title" [innerHTML]="service.title"></h4>
              </div>
              <div class="back">
                <h4
                  class="text-center card-back-title"
                  [innerHTML]="service.title"
                ></h4>
                <div class="divider dropdown-divider pt-0 mt-0"></div>
                <p class="mb-0 text-center" [innerHTML]="service.tileText"></p>
              </div>
            </a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
