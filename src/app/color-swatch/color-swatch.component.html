<ng-container  >
    <ng-container *ngIf = "colors !=null">
    <p class="mb-0 mt-2 ml-1" style="font-weight:bold" >{{colors.name}}</p>
    <div class="row no-gutters" >
      <div class="col-3 col-md-2" *ngFor="let color of colors.values | keys;index as j">
          <div *ngIf="color.value[0]==='#'" class="square" id="square-{{j}}" mdbTooltip="{{color.key}}" [ngStyle]="{'background': color.value}" placement="bottom" (click)="ColorModal.show()"></div>
          <!--edge case for picture backgrounds-->
          <div *ngIf="color.value[0]==='/'" class="square" mdbTooltip="{{color.key}}" [ngStyle]="{'background-image': 'url(' + color.value + ')', 'background-size': 'cover'}" placement="bottom" (click)="ColorModal.show()"></div>
          <p id="square-p-{{i}}" class="pl-2 p-colors">{{color.key}}</p>
          <div mdbModal #ColorModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title w-100 text-center" id="myModalLabel">{{color.key}}</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="ColorModal.hide()">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">													
                  <div *ngIf="color.value[0]==='#'" class="square-lg centered-sq" mdbTooltip="{{color.key}}" [ngStyle]="{'background': color.value}" placement="bottom"></div>
                  <div *ngIf="color.value[0]==='/'" class="square-lg centered-sq" mdbTooltip="{{color.key}}" [ngStyle]="{'background-image': 'url(' + color.value + ')', 'background-size': 'cover'}" placement="bottom"></div>
                </div>									
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <!-- Edge Case For Colors with more than 1 row of colors, provides a toggleable interface -->
    <ng-container *ngIf="swatchType === 'swingingDoorColors' || swatchType === 'slidingSecurityDoorColors'">     
      <p  class="orange-text" id="more-colors" (click)="viewMoreColors()"> Click to view more colors &nbsp; <i class="fa fa-angle-down" aria-hidden="true"></i></p>
      <p  id="less-colors" (click)="viewLessColors()">Less Colors &nbsp; <i class="fa fa-angle-up" aria-hidden="true"></i></p>
    </ng-container>
    <!-- Edge Case For Steel Security doors with more than 1 row of colors, provides a toggleable interface -->
    <ng-container *ngIf="swatchType === 'securityDoorColors'">
        <div class="paintchips" (click)="steelColorsModal.show()">
          <img src="/assets/images/security/steel-security-doors/paintchips/row1.png" class="img-fluid"/>	
          <img src="/assets/images/security/steel-security-doors/paintchips/row2.png" class="img-fluid"/>
          <img src="/assets/images/security/steel-security-doors/paintchips/row3.png" class="img-fluid"/>
          <div class="collapse" id="collapseSteelColors">
            <img src="/assets/images/security/steel-security-doors/paintchips/row4.png" class="img-fluid"/>	
            <img src="/assets/images/security/steel-security-doors/paintchips/row5.png" class="img-fluid"/>
            <img src="/assets/images/security/steel-security-doors/paintchips/row6.png" class="img-fluid"/>

            <img src="/assets/images/security/steel-security-doors/paintchips/row10.png" class="img-fluid"/>	
            <img src="/assets/images/security/steel-security-doors/paintchips/row11.png" class="img-fluid"/>

            <img src="/assets/images/security/steel-security-doors/paintchips/row14.png" class="img-fluid"/>
            <img src="/assets/images/security/steel-security-doors/paintchips/row15.png" class="img-fluid"/>
            <img src="/assets/images/security/steel-security-doors/paintchips/row16.png" class="img-fluid"/>	
            <img src="/assets/images/security/steel-security-doors/paintchips/row17.png" class="img-fluid"/>
            <img src="/assets/images/security/steel-security-doors/paintchips/row18.png" class="img-fluid"/>

            <img src="/assets/images/security/steel-security-doors/paintchips/row21.png" class="img-fluid"/>
          </div>
          <a id="moreSteelColors" (click)="moreSteelToggle()">Show more/less colors</a>
        </div>
        <div mdbModal #steelColorsModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="steelColorsModal" aria-hidden="true" style="overflow-y: auto">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">

                  <img src="/assets/images/security/steel-security-doors/paintchips/row21.png" class="img-fluid"/>
                </div>
              </div>
              <div class="model-footer">
                <button type="button" class="btn orange centered-sq mb-2 w-75" (click)="steelColorsModal.hide()">
                  Close Colors
                </button>
              </div>							
            </div>
          </div>
        </div>
      </ng-container>
</ng-container>
