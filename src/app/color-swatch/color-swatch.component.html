<ng-container *ngIf="colors != null">
  <p class="mb-0 mt-2 ml-1 font-weight-bold" [innerHTML]="colors.name"></p>
  <div class="row no-gutters">
    <div
      class="col-3 col-md-2"
      *ngFor="let color of colors.values | keys; index as j"
    >
      <div
        *ngIf="color.value[0] === '#'"
        class="square border border-dark"
        [mdbTooltip]="color.key"
        [ngStyle]="{ background: color.value }"
        placement="bottom"
        data-toggle="modal"
        data-target="#colorModal"
        (click)="show(color.key)"
      ></div>
      <div
        *ngIf="color.value[0] === '/'"
        class="square border border-dark"
        [mdbTooltip]="color.key"
        [ngStyle]="{
          'background-image': 'url(' + color.value + ')',
          'background-size': 'cover'
        }"
        placement="bottom"
        data-toggle="modal"
        data-target="#colorModal"
        (click)="show(color.key)"
      ></div>
      <div
        mdbModal
        #ColorModal="mdb-modal"
        id="colorModal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="ColorModal.hide()"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="text-center">
              <mdb-carousel class="mt-3" [animation]="'slide'">
                <div *ngFor="let otherColor of colors.galery">
                  <mdb-carousel-item
                    *ngIf="otherColor === modalImagePath"
                    class="carousel-item active"
                  >
                    <div
                      *ngIf="otherColor[0] === '#'"
                      class="square-lg"
                      [ngStyle]="{ background: otherColor }"
                      placement="bottom"
                    ></div>
                    <div
                      *ngIf="otherColor[0] === '/'"
                      class="square-lg"
                      [ngStyle]="{
                        'background-image': 'url(' + otherColor + ')',
                        'background-size': 'cover'
                      }"
                      placement="bottom"
                    ></div>
                  </mdb-carousel-item>
                  <mdb-carousel-item class="carousel-item">
                    <div
                      *ngIf="otherColor[0] === '#'"
                      class="square-lg"
                      [ngStyle]="{ background: otherColor }"
                      placement="bottom"
                    ></div>
                    <div
                      *ngIf="otherColor[0] === '/'"
                      class="square-lg"
                      [ngStyle]="{
                        'background-image': 'url(' + otherColor + ')',
                        'background-size': 'cover'
                      }"
                      placement="bottom"
                    ></div>
                  </mdb-carousel-item>
                </div>
              </mdb-carousel>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
