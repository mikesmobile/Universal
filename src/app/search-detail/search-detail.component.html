<app-action-buttons></app-action-buttons>

<div class="container">
  <h2 *ngIf="query" class="my-3 text-center">
    Searched for <span class="blue-text" [innerHTML]="query"></span>
  </h2>
</div>
<div class="container mt-3 service-list">
  <div class="row">
    <ng-container *ngIf="searchList.length === 0">
      <p>No results found.</p>
    </ng-container>
    <ng-container *ngFor="let result of searchList">
      <div class="col-6 col-md-4 col-lg-3 my-3">
        <ng-container *ngIf="result.tileImage">
          <div class="flip-container">
            <a class="d-block flipper" routerLink="/{{ result.slug }}">
              <div class="front">
                <div class="view waves-light" mdbRippleRadius>
                  <img
                    [src]="result.tileImage"
                    class="img-fluid"
                    [alt]="result.title"
                  />
                </div>
                <h4 class="card-title" [innerHTML]="result.title"></h4>
              </div>
              <div class="back">
                <h4
                  class="text-center card-back-title"
                  [innerHTML]="result.title"
                ></h4>
                <div class="divider dropdown-divider pt-0 mt-0"></div>
                <p class="mb-0 text-center" [innerHTML]="result.tileText"></p>
              </div>
            </a>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
