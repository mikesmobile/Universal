<div class="container service-list justify-content-center text-center mt-3">
  <div class="row justify-content-center">
    <ng-container *ngFor="let card of cardData">
      <div class="col-6 col-md-4 col-lg-3 mb-4">
        <div class="flip-container">
          <a class="flipper d-block" [routerLink]="card.link">
            <div class="front">
              <div class="view waves-light" mdbRippleRadius>
                <app-img
                  class="flipcardImg rounded-top"
                  [src]="card.image"
                  [alt]="card.title"
                  [title]="card.title"
                ></app-img>
              </div>
              <div
                class="container d-table tileTitle text-center align-center rounded-bottom w-100 mx-0"
              >
                <h4
                  class="card-title d-table-cell text-center w-100 align-middle mb-3 rounded-bottom"
                  [innerHTML]="card.title"
                ></h4>
              </div>
            </div>
            <div class="back">
              <h4
                class="text-center card-back-title rounded-top"
                [innerHTML]="card.title"
              ></h4>
              <div class="divider dropdown-divider pt-0 mt-0"></div>
              <p class="mb-0 text-center" [innerHTML]="card.text"></p>
            </div>
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
