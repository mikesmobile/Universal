<div
  mdbModal
  #quoteModal="mdb-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="quoteFormTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="quoteFormTitle">
          Get a Free Quote Now! <br /><span class="orange-text"
            >1-877-520-3595</span
          >
        </h4>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="quoteFormGroup"
          #quoteForm="ngForm"
          (submit)="handleSubmit($event, quoteForm, quoteFormGroup)"
        >
          <div class="md-form">
            <input
              mdbActive
              type="text"
              id="name"
              name="name"
              class="form-control"
              formControlName="name"
              placeholder="Full Name"
            />
            <div *ngIf="name.invalid && (name.dirty || name.touched)">
              <div *ngIf="name.errors.required">
                Name is required.
              </div>
              <div *ngIf="name.errors.maxlength">
                Max length is 100
              </div>
            </div>
          </div>
          <div class="md-form">
            <input
              mdbActive
              type="text"
              id="city"
              name="city"
              class="form-control"
              formControlName="city"
              placeholder="City"
            />
            <div *ngIf="city.invalid && (city.dirty || city.touched)">
              <div *ngIf="city.errors.required">
                City is required.
              </div>
              <div *ngIf="city.errors.maxlength">
                Max length is 100
              </div>
            </div>
          </div>
          <div class="md-form">
            <input
              mdbActive
              type="text"
              id="phone"
              name="phone"
              class="form-control"
              formControlName="phone"
              placeholder="Phone"
            />
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
              <div *ngIf="phone.errors.required">
                Phone is required.
              </div>
              <div *ngIf="phone.errors.minlength">
                Minimum length is 10
              </div>
              <div *ngIf="phone.errors.maxlength">
                Maximum length is 15
              </div>
            </div>
          </div>
          <div class="md-form">
            <input
              mdbActive
              type="email"
              id="email"
              name="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
            />
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                Email is required.
              </div>
              <div *ngIf="email.errors.maxlength">
                Max length is 150
              </div>
            </div>
          </div>
          <div class="md-form">
            <label for="message">How can we help</label>
            <textarea
              mdbActive
              type="text"
              id="message"
              name="message"
              class="md-textarea w-100"
              formControlName="message"
            ></textarea>
            <div *ngIf="message.invalid && (message.dirty || message.touched)">
              <div *ngIf="message.errors.required">
                Message is required.
              </div>
              <div *ngIf="message.errors.maxlength">
                Max length is 280
              </div>
            </div>
          </div>
          <input
            type="hidden"
            name="utm_source"
            formControlName="utm_source"
            id="utm_source"
            value=""
          />
          <input
            type="hidden"
            name="utm_medium"
            formControlName="utm_medium"
            id="utm_medium"
            value=""
          />
          <input
            type="hidden"
            name="utm_campaign"
            formControlName="utm_campaign"
            id="utm_campaign"
            value=""
          />
        </form>
      </div>
      <div class="modal-footer d-flex flex-row">
        <button
          type="reset"
          class="btn gray waves-light w-100"
          mdbRippleRadius
          (click)="quoteForm.resetForm({})"
        >
          Reset
        </button>
        <button
          type="submit"
          class="btn blue relative waves-light w-100"
          mdbRippleRadius
          [disabled]="quoteFormGroup.invalid"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
